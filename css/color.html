<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.btn-normal{
			font-size: 14px;
			line-height: 30px;
			display: inline-block;
			padding:0 16px;
			text-align: center;
			border-radius: 2px;
			background-color: currentColor;
		}
		.btn-normal::first-line{
			color: #fff;
		}
		.btn-normal:hover{
			color: yellow;
		}
		.dark {
		  color: #33373d;
		}
		.gray {
		  color: #969ba3;
		}
		.blue {
		  color: #4284ed;
		}
		.green {
		  color: #7ed321;
		}
	</style>
</head>
<body>
	<a href="javascript:" class='btn-normal pink'>粉色按钮</a>
	<a href="javascript:" class="btn-normal gray">灰色按钮</a>
    <a href="javascript:" class="btn-normal blue">蓝色按钮</a>
    <a href="javascript:" class="btn-normal green">绿色按钮</a>
    
</body>
</html>
