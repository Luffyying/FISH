<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var arr = [2,6,3,1,0];
		function bubble(arr){
			var change;
			for(var i=arr.length-1;i>0;i--){
				for(var j=0;j<i;j++){
					if(arr[j]>arr[j+1]){
						console.log(j);
						change = arr[j+1];
						arr[j+1]=arr[j];
						arr[j]=change;
					}
				}
			}
		}
		bubble(arr);
		console.log(arr);
	</script>
</body>
</html>
