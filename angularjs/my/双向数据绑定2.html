<!DOCTYPE html>
<html lang="en" ng-app='UserInforModule'>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="bootstrap.css">
	<script src='angular-1.3.0.js'></script>
	<script src='js/form.js'></script>
</head>
<body>
<div>{{userInfor}}</div>
	<div class="panel panel-primary">
			<div class="panel-heading">
				<div class="panel-title">双向数据绑定</div>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-md-12">
						<form  role='form' class="form-horizontal" ng-controller='UserInforCtrl'>
							<div class="form-group">
								<label class="col-md-2 control-label">
									邮箱:
								</label>
								<div class="col-md-10">
									<input type="email" class="form-control"
									placeholder="推荐使用126邮箱" ng-model='userInfor.email'>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-2 control-label">
									密码:
								</label>
								<div class="col-md-10">
									<input type="password" class="form-control"
									placeholder="只能是数组、字母、下划线" ng-model='userInfor.password'>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-offset-2 col-md-10">
									<div class="checkbox">
										<label>
											<input type="checkbox" ng-model='userInfor.autoLogin'>自动登录
										</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-offset-2 col-md-10">
									<button class="btn btn-default" ng-click='getFormData()'>获取值</button><button class="btn btn-default" ng-click='setFormData()'>设置值</button><button class="btn btn-default" ng-click='restFormData()'>重置值</button>
								</div>
							</div>
							
						</form>
					</div>
				</div>
			</div>
	</div>
</body>
</html>
