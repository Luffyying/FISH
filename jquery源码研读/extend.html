<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script src='jquery-1.12.2.js'></script>
	<script>
	/*

	拷贝继承
	var a = {};
	var b = {name :9};
	$.extend(true,a,b);
	*/
		jQuery.extend = jQuery.fn.extend = function(){

			// define some variables
			var length = arguments.length;
			var deep = false;
			var i =1;
			var target = arguments[0]||{};
			if(typeof target ==='boolean'){//deep clone
				deep = target;
				target = arguments[1]||{};
				i =2;
			}
			if(typeof target!=='object' && !jQuery.isFunction(target)){//examine the params
				target = {};
			}
			if(length ===i){//examine if it is a plug-in
				target = this;
				--i;
			}
			for(; i<length;i++){
				if((options = arguments[i])!=null){
					for(name in options){
						src = target[name];
						copy = options[name];
						if(target ===copy){//防止循环引用
							continue;
						}
						if(deep && copy &&(jQuery.isPlainObject(copy)||(copyIsArray=
							jQuery.isArray(copy))
							)){
							if(copyIsArray){
								copyIsArray = false;
								clone = src && jQuery.isArray(src) ? src : [];
							}else{
								clone = src && jQuery.isPlainObject(src) ? src : {};
							}
							target[name] = jQuery.extend(deep,clone,copy);
						}else if(copy !== undefined){
							target[name] = copy;
						}
					}
				}
			}
			return target;

		}
	</script>
</body>
</html>
