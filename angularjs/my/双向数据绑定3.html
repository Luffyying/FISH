<!DOCTYPE html>
<html lang="en" ng-app='ChangeColor'>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<script src='angular-1.3.0.js'></script>
	<script src='js/color.js'></script>

</head>
<body>
	<div class="panel panel-primary" ng-controller='color'>
		<div class="row">
			<div class="col-md-12">
				<div class='text-{{color}}'>
					背景颜色哪个更适合
				</div>
			</div>
			<div class="col-md-12">
				<button ng-click='setColor()'>设置颜色</button>
			</div>
		</div>
	</div>
</body>
</html>
