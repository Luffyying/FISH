<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form</title>
</head>
<body>
	<div id="app"></div>
	<script src='react-0.14.7/build/react.js'></script>
	<script src='react-0.14.7/build/react-dom.js'></script>
	<script src='browser.js'></script>
	<script type='text/babel'>
		var FormSex = React.createClass({
			render:function(){
			   return (
			    <p>性别  :<input type='radio' name='sex' value='man' onChange={this.props.handlesex}/>男
					  	 <input type='radio' name='sex' value='women' onChange={this.props.handlesex}/>女</p>
			   );
			}
		});
		var FormSchool = React.createClass({
		   render:function(){
		      return (
		       <p>学校  :<select onChange={this.props.handleschool}>
							<option>黑大</option>
							<option>农大</option>
							<option>林大</option>
							<option>理工</option>
							<option>工大</option>
					    </select></p>);
		   }
		});
		var FormApp = React.createClass({
		    getInitialState:function(){
		    	return {
		    		uname:'',
		    		sex:'',
		    		school:''
		    	}
		    },
		    handleName:function(e){
				this.setState({
				uname : e.target.value
				});
		    },
		     handleSex:function(e){
				this.setState({
				sex : e.target.value
				});
		    },
		     handleSchool:function(e){
				this.setState({
				school : e.target.value
				});
		    },
			sub:function(e){
				var infor = {
				   username:this.state.uname,
				   sex:this.state.sex,
				   school:this.state.school
				};
				console.log(infor);
			e.preventDefault();
			},
		     render:function(){
		         return (
		         <form onSubmit={this.sub}>
				         <p>用户名:<input type='text' name='username' value={this.state.uname} onChange={this.handleName}/></p>
						 <FormSex handlesex = {this.handleSex}/>
						 <FormSchool handleschool = {this.handleSchool}/>
					    <p><input type='submit' name='sub' value='提交' /></p>
		         </form>
		         );
		     }
		});
	ReactDOM.render(<FormApp />,
	document.getElementById('app'));
	</script>
	
</body>
</html>
