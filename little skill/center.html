		/*未知容器的宽高*/
		div {
		    position: absolute;     /* 相对定位或绝对定位均可 */
		    width:500px; 
		    height:300px;
		    top: 50%;
		    left: 50%;
		    transform: translate(-50%, -50%);

		div {
		    position: relative;     /* 相对定位或绝对定位均可 */
		    width:500px; 
		    height:300px;
		    top: 50%;
		    left: 50%;
		    margin: -150px 0 0 -250px;     
		    background-color: pink;    

		 }
		 /*利用flex*/
		 .container {
		    display: flex; 
		    align-items: center;        /* 垂直居中 */
		    justify-content: center;    /* 水平居中 */

		}
		.container div {
		    width: 100px;
		    height: 100px;
		    background-color: blue;     /* 方便看效果 */
		}  
	</style>
</head>
<body>
	<div class='container'>
