<!DOCTYPE html>
<html lang="en" ng-app='CssModule'>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/NgClass.css">
</head>
<body>
	<div ng-controller='MyCtrl'>
		<div ng-class='{error:isError,warning:isWarning}'>{{message}}</div>
		<button ng-click ='showError()'>Error</button>
		<button ng-click ='showWarning()'>Warning</button>

	</div>
	<script src='angular-1.3.0.js'></script>
	<script src='js/ngclass.js'></script>
</body>
</html>
