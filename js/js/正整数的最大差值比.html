<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	/*最大值-最小值*/
	    function getMax(){
			var max = 0;
			var min=arr[0];
			for(var i=0;i<arr.length;i++){
				min= Math.min(arr[i],min);
				var k = arr[i]-min;
				max = Math.max(max,k);
			}
			return max;
	    }
	    var arr = [2,8,3,10];
		console.log(getMax(arr));
	</script>
</body>
</html>
