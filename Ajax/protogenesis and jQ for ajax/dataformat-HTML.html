<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
	    *{
	    	padding: 0;
	    	margin:0;
	    }
	    a{
	    	text-decoration:none;
	    }
	    li{
	    	list-style: none;
	    }
		#show{
			font-size: 30px;
			color: black;
			position: relative;
			width: 100%;
			height: 100px;
			top: 50px;
			text-align: center;
			line-height: -50px;
		}
		#content{
			width: 100%;
			height: 200px;
			position: absolute;
			top: 190px;
			text-align: center;
		}
	</style>
	<script>
		window.onload = function(){
			var a = document.getElementsByTagName('a');
			for(var i=0;i<a.length;i++){
				a[i].index = i;
				a[i].onclick = function(){
					var re = new XMLHttpRequest();
					var method = 'GET';
					var url = this.href;
					re.open(method,url);
					re.send(null);
					re.onreadystatechange = function(){
						if(re.readyState == 4){
							if(re.status == 200 ||re.status == 304){
								document.getElementById('content').innerHTML = re.responseText;
							}
						}
					}
					return false;
				}

			}
		}
	</script>
</head>
<body>
	<div id="show">
		<li><a href="ha.html">Memorandum</a></li>
		<li><a href="ha.html">Mozilla Firefox</a></li>
		<li><a href="ha.html">Github shell</a></li>
	</div>
	<div id="content">
		
	</div>
	
</body>
</html>
