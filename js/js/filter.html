<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		/*创建一个新的匹配过滤条件的数组*/
		var arr = [
		  {"name":"apple", "count": 2},
		  {"name":"orange", "count": 5},
		  {"name":"pear", "count": 3},
		  {"name":"orange", "count": 16},
		];
   
		var newArr = arr.filter(function(item){
		  return item.name === "orange";
		});
 
 
		console.log("Filter results:",newArr);
	</script>
</body>
</html>
