<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var arr = [2,6,3,1,0];
		function insert(arr){
			var temp = null;
			for(var i=1;i<arr.length;i++){
				temp = arr[i];
				var j= i-1;
				while(j>=0&&arr[j]>temp){
					arr[j+1]=arr[j];
					j--;
				}
				if(j!=i-1){
					arr[j+1]=temp;
				}
			}
		}
		insert(arr);
		console.log(arr);
	</script>
</body>
</html>
