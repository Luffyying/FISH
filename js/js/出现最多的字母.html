<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var arr = [1,2,3,3,4,5,6,6];
		var a = [];
		var b = [];
		function change(arr){
			for(var i in arr){
				if(!a[arr[i]]){
					a[arr[i]]=1;
					b.push(arr[i]);
				}else{
					a[arr[i]]++;
				}
			}
		}
		change(arr);
	    var large=0;
	    
		for(var i in a){
			console.log(a[i]);
			if(a[i]>large){
				large = a[i];
			}
		}
		
		console.log(large);
	</script>
</body>
</html>
