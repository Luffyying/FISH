		<script src="js/jquery.base64.js"></script>

		<script>
		//存储机制
		
			(function(){
			    var Util = (function(){
			        var prefix  ='html_reader_';
			        //同一域名下storage的内容会被共享，防止其他人操作key
			        var StorageGetter = function(key){
			            return localStorage.getItem(prefix + key);
			        }
			        var StorageSetter = function(key,val){
			            return localStorage.setItem(prefix + key,val);
			        }
			        var getJsonp = function(url,callback){
			            return $.jsonp({
			                url:url,
			                cache:true,
			                callback:'duokan_fiction_chapter',
			                success:function(result){
			                    //debugger
			                    var data = $.base64.decode(result);
			                    var json = decodeURIComponent(escape(data));
			                   // console.log(data);
			                    //console.log(json);
			                    callback(json);
			                }
			            });
			        }
			        return {
			            getJsonp:getJsonp,
			            StorageGetter:StorageGetter,
			            StorageSetter:StorageSetter
			        }
			    })();
			    var Dom = {
			        top_nav:$('#top_nav'),
			        but_nav:$('.but_nav'),
			        night_day_switch:$('.switch'),
			        font_container:$('.font_container'),
			        font_color:$('.font_color'),
			        body_color:$('#root'),
			        font_but:$('.font_but')
			    }
			    var Win = $(window);
			    var Doc = $(document);
			    var readerModel;
			    var readerUI ;
			    var RootContainer = $('#fiction_container');
			    var initFontSize = Util.StorageGetter('font-size');
			    var initBg = Util.StorageGetter('background-color');
			    var ifNight = true;
			    initFontSize = parseInt(initFontSize);
			    initFontSize = initFontSize || 14;
			    RootContainer.css('font-size',initFontSize);
			    $('#root').css('background-color',initBg);
			    function main(){
			        //todo 项目的入口函数
			        readerModel = ReaderModel();
			        readerUI = ReaderBaseFrame(RootContainer);
			        readerModel.init(function(data){
			            readerUI(data);
			        });
			        EventHandle();
			    }
			    function ReaderModel(){
			      //todo 实现和阅读器相关的数据交互的方法
			      //获得章节信息
			      var Chapter_id;
			      var Chapter_total;
			      var init = function(UIcallback){
			          getFictionInfo(function(){
			              getCurChapterContent(Chapter_id,function(data){
			                  //todo 
			                  UIcallback && UIcallback(data)
			                  
			              });
			                  
			              
			          });
			      }
			      var getFictionInfo = function(callback){
			          $.get('data/chapter.json',function(data){
			              //todo 
			               Chapter_id = Util.StorageGetter('last_chapter_id');
			               Chapter_id = Chapter_id || data.chapters[1].chapter_id;
			               Chapter_total = data.chapters.length;
			              callback && callback(data);
			             
			              
			          },'json');
			      }
			      //获得章节内容
			      var getCurChapterContent = function(chapter_id,callback){
			          $.get('/data/data'+ chapter_id + '.json',function(data){
			              if(data.result ==0){
			                  var url = data.jsonp;
			                  Util.getJsonp(url,function(data){
			                      callback && callback(data);
			                  });
			              }
			              
			          },'json');
			      }
			      var prevChapter = function(UIcallback){
			          Chapter_id = parseInt(Chapter_id,10);
			          if(Chapter_id ==0){
			              return ;
			          }
			          Chapter_id = Chapter_id -1 ;
			          getCurChapterContent(Chapter_id,UIcallback);
			          Util.StorageSetter('last_chapter_id',Chapter_id);
			      }
			      var nextChapter = function(UIcallback){
			          Chapter_id = parseInt(Chapter_id,10);
			          if(Chapter_id ==Chapter_total){
			              return ;
			          }
			          Chapter_id = Chapter_id +1 ;
			          getCurChapterContent(Chapter_id,UIcallback);
			          Util.StorageSetter('last_chapter_id',Chapter_id);
			      }
			      return {
			          init:init,
			          prevChapter:prevChapter,
			          nextChapter:nextChapter
			      };
			    }
			    function ReaderBaseFrame(container){
			      //todo 渲染基本的UI结构
			      function parseChapterData(jsonData){
			         // console.log('hahah'+JSON.parse(jsonData));
			          var jsonObj = JSON.parse(jsonData);
			          var html='<h4>'+jsonObj.t + '</h4>';
			          for(var i =0;i<jsonObj.p.length;i++){
			              html+='<p>'+jsonObj.p[i]+'</p>';
			              
			          }
			          return html;
			      }
			      return function(data){
			          container.html(parseChapterData(data));
			      }
			    }
			    function EventHandle(){
			      //todo 交互的时间绑定
			      //新的版本浏览器对于click tap差不多了，以前是有300ms延迟的
			      $('#action_mid').click(function(){
			          if(Dom.top_nav.css('display')=='none'){
			              Dom.top_nav.show();
			              Dom.but_nav.show();
			          }else{
			              Dom.top_nav.hide();
			              Dom.but_nav.hide();
			              Dom.font_container.hide();
			              Dom.font_color.removeClass('current');
			          }
			      });
			      Win.scroll(function(){
			          Dom.but_nav.hide();
			          Dom.top_nav.hide();
			          Dom.font_container.hide();
			          Dom.font_color.removeClass('current');
			      });
			      Dom.font_color.click(function(){
			          if(Dom.font_container.css('display')=='none'){
			              Dom.font_container.show();
			               Dom.font_color.addClass('current');
			          }else{
			              Dom.font_container.hide();
			               Dom.font_color.removeClass('current');
			          }
			      });
			      
			      Dom.night_day_switch.click(function(){
			          //todo 触发背景切换的事件
			          if(ifNight ==true){
			            $('.night').trigger('click');
			            $('.nig').show();
			            $('.day').hide();
			          }else{
			            $('.bk_container_current').trigger('click');
			            $('.nig').hide();
			            $('.day').show();
			          }
			          ifNight = !ifNight;
			         
			      });
			      
			      $('#large_font').click(function(){
			          if(initFontSize>20){
			              return ;
			          }
			          initFontSize+=1;
			          RootContainer.css('font-size',initFontSize);
			          Util.StorageSetter('font-size',initFontSize);
			      });
			      $('#small_font').click(function(){
			          if(initFontSize<12){
			              return;
			          }
			          initFontSize-=1;
			          RootContainer.css('font-size',initFontSize);
			          Util.StorageSetter('font-size',initFontSize);
			      });
			      Dom.font_but.click(function(){
			          var bg = $(this).css('background-color');
			          Dom.body_color.css('background',bg);
			           Util.StorageSetter('background-color',bg);
			      });
			      //翻页
			      $('#prev_but').click(function(){
			          //todo 获得章节内容->渲染
			          readerModel.prevChapter(function(data){
			              readerUI(data);
			          });
			      });
			      $('#next_but').click(function(){
			           readerModel.nextChapter(function(data){
			               readerUI(data);
			           });
			      });
			      //返回书架
			      $('.icon_back').click(function(){
			          //history.back();返回上一层
			          window.location.replace('booklist.html');
			          console.log('ss');
			      })
