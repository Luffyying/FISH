<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="res">
	</div>
	<script>
	function fib(n){
		if(n>0){
			if(n==1){
				return 0;
			}else if(n==2){
				return 1;
			}else{
				return fib(n-1)+fib(n-2);
			}
		}
		
	}
	//var test = [1,2,3,4,5,6,7];
		var test = [10,20,30];
		var $resultEle = document.getElementById('res');
		test.forEach(function(n){
			var result = fib(n);
			//console.log(fib(n));
			var result = fib(n);
			var $ele = document.createElement('p');
			$ele.innerHTML = '第' + n + '个数是：' + result;
  			$resultEle.appendChild($ele);
		})
	</script>
</body>
</html>
