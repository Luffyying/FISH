<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app"></div>
	<script src='react-0.14.7/build/react.js'></script>
	<script src='react-0.14.7/build/react-dom.js'></script>
	<script src='browser.js'></script>

	<script type="text/babel">
		var SubMessagebox = React.createClass({
			render : function(){
				var msg = [];
				this.props.arr.forEach(function(value, index, arr){
					msg.push(<div key={index}>{value}</div>);
				});
				return (
					<div>{msg}</div>
				);
			}
		});
		var Messagebox = React.createClass({
			render:function(){
			   var arr = [1,2,3];
			   return (
			   	<div>
			   		this is Messagebox
			   		<SubMessagebox arr={arr}/>
			   	</div>
			   );
			}
		});
		ReactDOM.render(
		<Messagebox />,
		document.getElementById('app'));
	</script>
</body>
</html>
