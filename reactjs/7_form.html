<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app"></div>
	<script src="react-0.14.7/build/react.js"></script>
	<script src="react-0.14.7/build/react-dom.js"></script>
	<script src="react-0.14.7/browser.js"></script>

	<script type="text/babel">
		var FormApp = React.createClass({
			getInitialState : function(){
				return {
					uname : '',
					sex : '',
					school : ''
				};
			},
			handleSubmit : function(e){
				var formData = {
					userName : this.state.uname,
					sex : this.state.sex,
					school : this.state.school
				};
				console.log(formData);
				e.preventDefault();
			},
			handleChange : function(e){
				this.setState({
					uname : e.target.value
				});
			},
			handleSelect : function(e){
				this.setState({
					sex : e.target.value
				});
			},
			handleSchool : function(e){
				this.setState({
					school : e.target.value
				});
			},
			render : function(){
				return (
					<form onSubmit={this.handleSubmit}>
						<p>用户名：<input type="text" name="username" value={this.state.uname} onChange={this.handleChange}/></p>
						<p>性别：<input type="radio" name="sex" value='男' onChange={this.handleSelect}/>男 
								<input type="radio" name="sex" value="女" onChange={this.handleSelect}/>女
						</p>
						<p>
							学校：
							<select onChange={this.handleSchool}>
								<option>黑大</option>
								<option>理工</option>
								<option>林大</option>
								<option>农大</option>
							</select>
						</p>
						<p>
							<input type="submit" value="提交"/>
						</p>
					</form>	
				);
			}
		});
		ReactDOM.render(
			<FormApp/>,
			document.getElementById('app')
		);
	</script>



































</body>
</html>
