<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
	    *{
	    	padding: 0;
	    	margin:0;
	    }
	    a{
	    	text-decoration:none;
	    }
	    li{
	    	list-style: none;
	    }
		#show{
			font-size: 30px;
			color: black;
			position: relative;
			width: 100%;
			height: 100px;
			top: 50px;
			text-align: center;
			line-height: -50px;
		}
		#content{
			width: 100%;
			height: 200px;
			position: absolute;
			top: 190px;
			text-align: center;
		}
	</style>
	<script src="jquery-1.12.2.js"></script>
	<script>
		$(function(){
		
			$('a').click = function(){

				console.log('www');
				alert('sss');
				var url = this.href;
				var args = {"time":new Date()};
				$.post(url,args,function(data){//get的结果放在回调函数的参数data中,也是响应结果
					var h = $(data).find('h1').text();
					var a = $(data).find('a').text();

					$('#content').empty().append("<h3>"+h+"</h3>");
				});
				return false;
			}
		});
		
	</script>
</head>
<body>
	<div id="show">
		<li><a href="ha.html">Memorandum</a></li>
		<li><a href="ha.html">Mozilla Firefox</a></li>
		<li><a href="ha.html">Github shell</a></li>
	</div>
	<div id="content">
		
	</div>
	
</body>
</html>
